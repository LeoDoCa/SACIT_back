<!DOCTYPE html>
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="x-apple-disable-message-reformatting">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection">
    <title>Código de verificación - SACIT</title>

    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eeeeee;
        }

        .content {
            padding: 30px 20px;
        }

        .verification-box {
            border: 2px dashed #cccccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .verification-title {
            font-size: 24px;
            color: #333333;
            margin-bottom: 15px;
        }

        .verification-code {
            font-size: 42px;
            font-weight: bold;
            color: #002e5d;
            letter-spacing: 2px;
        }

        .button {
            display: inline-block;
            background-color: #00ab84;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            margin: 20px 0;
        }

        .warning {
            text-align: center;
            font-size: 18px;
            color: #333333;
            margin: 30px 0;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #888888;
            font-size: 12px;
            border-top: 1px solid #eeeeee;
        }

        @media only screen and (max-width: 600px) {
            .verification-code {
                font-size: 32px;
            }

            .verification-title {
                font-size: 20px;
            }

            .button {
                display: block;
                margin: 20px auto;
                max-width: 80%;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Sistema SACIT</h1>
    </div>

    <div class="content">
        <div class="verification-box">
            <h2 class="verification-title">Tu código de verificación</h2>
            <div class="verification-code">
                <p th:text="${message}"></p>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="" class="button">Iniciar sesión</a>
        </div>

        <div class="warning">
            No lo compartas con nadie
        </div>
    </div>

    <div class="footer">
        <p>© 2025 SACIT - Todos los derechos reservados</p>
        <p>Si no solicitaste este código, puedes ignorar este correo.</p>
    </div>
</div>
</body>

</html>
